<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
</head>
<body>
<h1>Welcome to Signup Page</h1> <br>
<form action="customersignup" method="post">
<table>
        <tr>
            <td><label for="name">Name:-</label></td>
            <td><input type="text" name="name" id="name" placeholder="Enter the name" required="required" autofocus="autofocus"></td>
        </tr>
        <tr>
            <td><label for="mobile">Mobile:-</label></td>
            <td><input type="number" name="mobile" id="mobile" placeholder="Enter the mobile_no" required="required" autofocus="autofocus"></td>
        </tr>
        <tr>
            <td><label for="email">Email:-</label></td>
            <td><input type="email" name="email" id="email" placeholder="Enter the email" required="required" autofocus="autofocus"></td>
        </tr>
        <tr>
            <td><label for="Password">Password:-</label></td>
            <td><input type="password" name="password" id="Password" placeholder="Enter the password" required="required" autofocus="autofocus"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:-</label></td>
            <td>Male<input type="radio" name="gender" id="gender" value="male" required="required" >
            Female<input type="radio" name="gender" id="gender" value="female" required="required"></td>
        </tr>
        <tr>
            <td><label for="dob">DOB:-</label></td>
            <td><input type="date" name="dob" id="dob" placeholder="Enter the dob" ></td>
        </tr>
           <tr>
            <td><button type="reset">Cancle</button> <button>Signup</button></td>
        </tr> 
    </table>

</form><br><br>
<a href="login.html">Already have Account? Click here to Signup</a><br><br>
<a href="home.html"><button>Home</button></a><br><br>
</body>
</html>
